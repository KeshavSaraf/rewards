<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="tb">
    <iframe src = "Form.html"></iframe>
    <button onclick="fun()">Click here</button>
    <script>
        var t;
        var count = 0;
        function fun() {
            t = setInterval(f2, 10000);
        }

        function f2() {
            if (count == 20) {
                clearInterval(t);
                return;
            }
            setTimeout(function () {
                tb.value = tb.value.substring(1);
                var iframe = document.getElementsByTagName("iframe")[0];
                iframe.contentWindow.document.getElementsByName("q")[0].value = tb.value;
                iframe.contentWindow.document.getElementById("b").click();
            }, Math.floor(Math.random*3)*1000);
        }
    </script>
</body>
</html>
